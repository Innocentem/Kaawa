{% extends "base.html" %}
{% block content %}
<div class="product-container">
    <h2>{{ product.name }}</h2>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <p>{{ product.description }}</p>
    <a href="{{ url_for('contact_farmer', farmer_id=product.user_id) }}">Contact Farmer</a>
</div>
{% endblock %}
