{% extends "base.html" %}

{% block content %}
<h2>Listings</h2>
<ul>
    {% for listing in listings %}
    <li>
        <h3>{{ listing.title }}</h3>
        <p>{{ listing.description }}</p>
        <p>Price: ${{ listing.price }}</p>
        {% if current_user.account_type == 'buyer' %}
        <a href="{{ url_for('main.send_message', receiver_id=listing.farmer_id) }}">Contact Farmer</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
