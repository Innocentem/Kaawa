{% extends "base.html" %}

{% block content %}
<h2>Add New Listing</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.title.label }}<br>
        {{ form.title() }}
    </div>
    <div class="form-group">
        {{ form.description.label }}<br>
        {{ form.description() }}
    </div>
    <div class="form-group">
        {{ form.price.label }}<br>
        {{ form.price() }}
    </div>
    <div class="form-group">
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
